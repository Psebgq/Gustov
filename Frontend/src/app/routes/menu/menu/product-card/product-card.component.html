<!-- src/app/routes/menu/menu/product-card/product-card.component.html -->
<mat-card class="product-card" [class.in-cart]="isInCart">
  <!-- Product Image Section -->
  <div class="product-image-container">
    @if (imageUrl != null) {
        <img 
        [src]="imageUrl" 
        [alt]="product.name"
        class="product-image"
        (error)="onImageError($event)"
        loading="lazy">
    }
    
    <div *ngIf="imageError" class="image-error">
      <mat-icon class="error-icon">image_not_supported</mat-icon>
      <span class="error-text">Imagen no disponible</span>
    </div>
    
    <div class="price-badge">
      {{ formattedPrice }}
    </div>

    <!-- Cart indicator -->
    <div class="cart-indicator" *ngIf="isInCart">
      <mat-icon>shopping_cart</mat-icon>
      <span>{{ quantityInCart }}</span>
    </div>
  </div>
  
  <mat-card-content class="product-content">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>
  </mat-card-content>
  
  <mat-card-actions class="product-actions">
    <button 
      mat-raised-button 
      color="primary" 
      class="add-button" 
      [class.in-cart]="isInCart"
      (click)="onAddToOrder()"
      [disabled]="!product.isActive">
      <mat-icon>{{ isInCart ? 'add_shopping_cart' : 'add_shopping_cart' }}</mat-icon>
      <span>{{ addButtonText }}</span>
    </button>
    <button
      mat-icon-button
      #tooltip="matTooltip"
      matTooltip="Editar Producto"
      class="edit-button"
      (click)="showOptions('edit', product)">
        <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
