<!-- Contenido principal -->
<div class="welcome-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>waving_hand</mat-icon>
        {{ welcomeMessage }}
      </mat-card-title>
      <mat-card-subtitle>
        Selecciona una opción para comenzar
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="options-grid">
        <!-- Opción Menú -->
        <mat-card class="option-card">
          <mat-card-content>
            <mat-icon class="option-icon">restaurant_menu</mat-icon>
            <h3>Ver Menú</h3>
            <p>Explora nuestro menú completo con todas las categorías y productos disponibles</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/menu" (click)="navigateToMenu()">
              <mat-icon>visibility</mat-icon>
              Ver Menú
            </button>
          </mat-card-actions>
        </mat-card>

        <!-- Opción Órdenes -->
        <mat-card class="option-card">
          <mat-card-content>
            <mat-icon class="option-icon">receipt_long</mat-icon>
            <h3>Ver Órdenes</h3>
            <p>Consulta el historial de órdenes y ventas realizadas</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="warn" routerLink="/orders">
              <mat-icon>list_alt</mat-icon>
              Ver Órdenes
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
